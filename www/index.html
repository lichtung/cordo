<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <title>Hello World</title>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">Demo</h1>
</header>
<div class="mui-content">
    <div class="mui-content-padded">
        <button type="button" id="showdevice" class="mui-btn">
            设备信息
        </button>
        <div class="mui-btn" id="showcontacts">
            联系人信息
        </div>
        <button type="button" id="getgeolocation" class="mui-btn">
            地理位置信息
        </button>
    </div>
    <div class="mui-content-padded">
        <button type="button" id="gocamera" class="mui-btn mui-btn-primary">
            拍照获取base64码
        </button>
        <button type="button" id="scan" class="mui-btn mui-btn-primary">
            扫描二维码
        </button>
    </div>
    <div class="mui-content-padded">
        <button type="button" id="testwrite" class="mui-btn mui-btn-success">
            写文件
        </button>
        <button type="button" id="testread" class="mui-btn mui-btn-success">
            读文件
        </button>
        <button type="button" id="testwritenotexistfile" class="mui-btn mui-btn-success">
            读不存在的文件
        </button>
    </div>
    <div class="mui-content-padded">
        <button type="button" id="godownload" class="mui-btn mui-btn-royal">
            下载文件
        </button>
        <button type="button" id="readdownload" class="mui-btn mui-btn-royal">
            读取下载的文件
        </button>
        <button type="button" id="goupload" class="mui-btn mui-btn-royal">
            上传文件
        </button>
    </div>
    <div class="mui-content-padded">
    </div>
    <div class="mui-content-padded" id="content">
    </div>
</div>
<script src="cordova.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/cordo.js"></script>

<script src="js/demo.js"></script>
</body>
</html>
